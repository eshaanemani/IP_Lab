<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Fixed Header with Breadcrumb</title>
<link rel="icon" type="image/x-icon" href="Favicon.png">
<!-- Add Bootstrap CDN link -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    /* Add custom styles here if needed */
</style>
</head>
<body style="background-color: papayawhip;">

    <div class="fixed-header" style="background: black; padding: 10px 0; color: white;">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb bg-transparent p-0 m-0 text-light">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">About</a></li>
                    <li class="breadcrumb-item"><a href="#">Products</a></li>
                    <li class="breadcrumb-item"><a href="#">Services</a></li>
                    <li class="breadcrumb-item"><a href="#">Contact Us</a></li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- Rest of your content -->
    
    <!-- Add Bootstrap JS and jQuery CDN links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
